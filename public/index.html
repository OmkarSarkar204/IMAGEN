<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>
    
    <div class="content-container">
        <div class="typewriter-container">
            <h1></h1>
        </div>
        
        <div class="input-area">
            <input type="text" placeholder="Enter your imagination..." class="search">
            <button class="button-1">Generate</button>
        </div>
        
        <div class="cards-container">
            <div class="holographic-card"></div>
            <div class="holographic-card"></div>
            <div class="holographic-card"></div>
            <div class="holographic-card"></div>
        </div>
        
        <button class="button-2">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
